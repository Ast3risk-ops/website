# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true
[goldmark.parser]
  wrapStandAloneImageWithinParagraph = false
[goldmark.parser.attribute]
  block = true
  title = true


[highlight]
  noClasses = false

[tableOfContents]
  startLevel = 2
  endLevel = 4
